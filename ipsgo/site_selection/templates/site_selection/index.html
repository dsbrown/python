<h1>Site Selection </h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}



{% if latest_project_list %}
    <ul>
    {% for project in latest_project_list %}
        <li><a href="/site_selection/{{ pk }}/">{{ project }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No projects are available.</p>
{% endif %}
